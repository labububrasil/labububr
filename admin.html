<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Painel Toca da Labubu</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; border: 1px solid #ddd; text-align: left; font-size: 0.9em; }
        th { background-color: #007bff; color: white; }
        tr:nth-of-type(even) { background-color: #f3f3f3; }
        tr:hover { background-color: #e2e2e2; }
        .logout-btn { position: absolute; top: 20px; right: 20px; padding: 8px 15px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="window.location.href='/logout'">Sair</button>
    <h1>Painel de Pedidos</h1>
    <table id="pedidos-table">
        <thead>
            <tr>
                <th>Data</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Status Pagamento</th>
            </tr>
        </thead>
        <tbody id="pedidos-tbody">
            </tbody>
    </table>

    <script>
        // Função para formatar a data
        function formatarData(isoDate) {
            const date = new Date(isoDate);
            return date.toLocaleString('pt-BR');
        }
        
        // Função para buscar e exibir os pedidos
        async function carregarPedidos() {
            const tbody = document.getElementById('pedidos-tbody');
            tbody.innerHTML = '<tr><td colspan="6">Carregando...</td></tr>';

            try {
                const response = await fetch('/api/pedidos');
                
                if (response.status === 401) { // Não autorizado
                    window.location.href = '/login.html'; // Redireciona para a tela de login
                    return;
                }

                if (!response.ok) {
                   throw new Error('Erro ao buscar pedidos');
                }

                const pedidos = await response.json();
                
                tbody.innerHTML = ''; // Limpa a tabela

                if (pedidos.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">Nenhum pedido encontrado.</td></tr>';
                } else {
                    pedidos.forEach(pedido => {
                        const row = `
                            <tr>
                                <td>${formatarData(pedido.dataPedido)}</td>
                                <td>${pedido.nome}</td>
                                <td>${pedido.cpf}</td>
                                <td>${pedido.telefone}</td>
                                <td>${pedido.rua}, ${pedido.numero} - ${pedido.bairro}, ${pedido.cidade} - ${pedido.estado}, ${pedido.cep}</td>
                                <td>${pedido.statusPagamento}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
            } catch (error) {
                tbody.innerHTML = '<tr><td colspan="6">Erro ao carregar os pedidos. Tente novamente.</td></tr>';
                console.error(error);
            }
        }

        // Carrega os pedidos quando a página abre
        window.onload = carregarPedidos;
    </script>
</body>
</html>
